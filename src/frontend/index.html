<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-file-pdf"></i> PDF Merger</h1>
        <p>Combine multiple PDF files into one.</p>
    </header>

    <main>
        <section id="upload-section">
            <h2><i class="fas fa-upload"></i> Upload Your PDFs</h2>
            <input type="file" id="pdf-files" accept=".pdf" multiple>
            <button id="merge-button"><i class="fas fa-compress-alt"></i> Merge PDFs</button>
        </section>

        <section id="progress-section" class="hidden">
            <h2><i class="fas fa-spinner fa-spin"></i> Processing</h2>
            <p id="progress-text">Please wait while we process your files...</p>
            
        </section>

        <section id="result-section" class="hidden">
            <h2><i class="fas fa-file-download"></i> Your Merged PDF</h2>
            <a id="download-link" href="#"><i class="fas fa-download"></i> Download Merged PDF</a>
            
            <button id="resetbtn" onclick="window.location.reload()">Reset</button>
        </section>
    </main>

    <footer>
        <p>PDF Merger </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
